apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    app: prd-nginx
  namespace: {{ .Values.name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
  selector:
    app: prd-nginx 
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.prservice.name }}
  labels:
    app: prd-nginx
  namespace: {{ .Values.name }}
spec:
  type: {{ .Values.prservice.type }}
  ports:
    - port: {{ .Values.prservice.port }}
      targetPort: 80
      protocol: TCP
  selector:
    app: prd-nginx 