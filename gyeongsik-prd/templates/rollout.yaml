#apiVersion: apps/v1
#kind: Deployment
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx 
  namespace: {{ .Values.name }}
  labels:
    app: prd-nginx 
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  #affinity:
  #  nodeAffinity:
  #    preferredDuringSchedulingIgnoredDuringExecution:
  #    - weight: 1
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: prd-nginx 
      name: nginx 
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.maxSurge }}
      maxUnavailable: {{ .Values.maxUnavailable }}
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: nginx 
        app: prd-nginx 
    spec:
      #initContainers:
      #  - name: clone
      #    image: alpine/git:latest
      #    {{- with .Values.initCommand }}
      #    command:
      #      {{- toYaml . | nindent 10 }}
      #    {{- end }}
      #imagePullSecrets:
      #- name: {{ .Values.imagePullSecrets }}
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: nginx
          ports:
            - containerPort: 8080
        #resources:
        #  requests:
        #    memory: {{ .Values.requestsMemory | quote }}
        #    cpu: {{ .Values.requestsCpu | quote }}
        #  limits:
        #    memory: {{ .Values.limitsMemory | quote }}
        #    cpu: {{ .Values.limitsCpu | quote }}
      #terminationGracePeriodSeconds: 30
      nodeSelector:
        cloud.google.com/gke-nodepool: {{ .Values.nodepool }}
  strategy:
    blueGreen:
      activeService: rollout-bluegreen-active 
      previewService:  rollout-blugreen-preview 
      autoPromotionEnabled: true 

      